name: ðŸš€ Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy App to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“¦ Upload HTML to EC2
        run: |
          scp -i ~/.ssh/id_rsa netflix.html ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/netflix.html

      - name: ðŸšš Move HTML to Web Root and Restart Nginx
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo mv /tmp/netflix.html /var/www/html/index.html
            sudo systemctl restart nginx
          EOF
