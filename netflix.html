<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #141414;
            color: #fff;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
            transition: background 0.3s;
            z-index: 1000;
        }

        .header.scrolled {
            background: #141414;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #e50914;
            text-decoration: none;
        }

        .sign-in-btn {
            background: #e50914;
            color: #fff;
            padding: 7px 17px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 14px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://via.placeholder.com/1920x1080?text=Hero+Image');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            max-width: 600px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .email-form {
            display: flex;
            max-width: 600px;
            width: 100%;
        }

        .email-input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: none;
            outline: none;
        }

        .get-started-btn {
            background: #e50914;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        /* Content Section */
        .content {
            padding: 50px 5%;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 20px;
        }

        .row::-webkit-scrollbar {
            display: none;
        }

        .card {
            flex: 0 0 auto;
            width: 200px;
            height: 300px;
            background: url('https://via.placeholder.com/200x300?text=Content+Image');
            background-size: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            background: #000;
            padding: 50px 5%;
            font-size: 14px;
            color: #757575;
        }

        .footer a {
            color: #757575;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        .footer-columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">NETFLIX</a>
        <a href="#" class="sign-in-btn">Sign In</a>
    </header>

    <section class="hero">
        <h1>Unlimited movies, TV shows, and more</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <div class="email-form">
            <input type="email" class="email-input" placeholder="Email address">
            <button class="get-started-btn">Get Started &gt;</button>
        </div>
    </section>

    <section class="content">
        <h2 class="section-title">Trending Now</h2>
        <div class="row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <h2 class="section-title">Popular on Netflix</h2>
        <div class="row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-columns">
            <div>
                <a href="#">FAQ</a>
                <a href="#">Investor Relations</a>
                <a href="#">Privacy</a>
            </div>
            <div>
                <a href="#">Help Center</a>
                <a href="#">Jobs</a>
                <a href="#">Cookie Preferences</a>
            </div>
            <div>
                <a href="#">Account</a>
                <a href="#">Ways to Watch</a>
                <a href="#">Corporate Information</a>
            </div>
            <div>
                <a href="#">Media Center</a>
                <a href="#">Terms of Use</a>
                <a href="#">Contact Us</a>
            </div>
        </div>
        <p>Netflix Clone &copy; 2025</p>
    </footer>

    <script>
        // Add scroll effect to header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            header.classList.toggle('scrolled', window.scrollY > 0);
        });
    </script>
</body>
</html>
